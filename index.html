<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard für iPad 2</title>

  <!-- Optimierung für iPad 2 und Web-App Modus -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dashboard" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif;
      background: url('Werkstatt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      text-align: center;
    }

    canvas {
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
      height: 400px;
      margin-top: 10px;
      max-width: 90vw;
      max-height: 90vw;
    }

    #digitalClock {
      font-size: 2.5em;
      font-family: monospace;
      margin: 15px 0;
      color: red;
      text-shadow: 0 0 10px red;
    }

    .section {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      display: inline-block;
      max-width: 95vw;
      font-family: monospace;
    }

    .calendar {
      white-space: pre;
      font-size: 1.5em;
      line-height: 1.4;
    }

    .infos {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Timer Styles */
    .timer-btns {
      margin-top: 20px;
    }
    .timer-btns button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #timer {
      font-size: 1.8em;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }

    /* Notizen Styles */
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: none;
    }
  </style>
</head>
<body>

  <!-- Analoge + digitale Uhr -->
  <canvas id="clockCanvas" width="400" height="400"></canvas>
  <div id="digitalClock">--:--:--</div>

  <!-- Kalender -->
  <div class="section calendar">
    <div id="dateToday"></div>
    <pre id="calendarOutput"></pre>
  </div>

  <!-- Infos -->
  <div class="section infos">
    Sieger stehen da auf, wo Verlierer liegen bleiben<br />
    Hallo Tom & Paul
  </div>

  <!-- Timer -->
  <div class="section timer-btns">
    <button onclick="startTimer(5)">5 Minuten</button>
    <button onclick="startTimer(10)">10 Minuten</button>
    <button onclick="startTimer(15)">15 Minuten</button>
  </div>
  <div id="timer">00:00</div>

  <!-- Notizen -->
  <div class="section">
    <strong>Notizen:</strong>
    <textarea id="notes" placeholder="Schreibe deine Notizen hier..."></textarea>
  </div>

  <script>
    // === ANALOGE + DIGITALE UHR ===
    (function(){
      var canvas = document.getElementById("clockCanvas");
      var ctx = canvas.getContext("2d");
      if (!ctx) return;

      var radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.90;

      function drawFace(ctx, radius) {
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();

        ctx.lineWidth = radius * 0.05;
        ctx.strokeStyle = '#333';
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
      }

      function drawNumbers(ctx, radius) {
        var ang, num;
        ctx.font = radius * 0.18 + "px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";

        for (num = 1; num <= 12; num++) {
          ang = num * Math.PI / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
        }
      }

      function drawHand(ctx, pos, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color || "#000";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }

      function drawTime(ctx, radius) {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        // Update digitale Uhr
        var digital = document.getElementById("digitalClock");
        var h = (hour < 10 ? "0" + hour : hour);
        var m = (minute < 10 ? "0" + minute : minute);
        var s = (second < 10 ? "0" + second : second);
        digital.textContent = h + ":" + m + ":" + s;

        hour = hour % 12;
        hour = (hour * Math.PI / 6) +
               (minute * Math.PI / (6 * 60)) +
               (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.09);

        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.75, radius * 0.09);

        second = second * Math.PI / 30;
        drawHand(ctx, second, radius * 0.85, radius * 0.03, "red");
      }

      function drawClock() {
        ctx.clearRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }

      drawClock();
      setInterval(drawClock, 1000);
    })();

    // === KALENDER ===
    (function(){
      var now = new Date();
      var dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];
      var monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni",
                        "Juli", "August", "September", "Oktober", "November", "Dezember"];

      var day = now.getDate();
      var weekday = now.getDay();
      var month = now.getMonth();
      var year = now.getFullYear();

      document.getElementById("dateToday").textContent =
        "Heute ist " + dayNames[weekday] + ", " + day + ". " + monthNames[month] + " " + year;

      var firstDay = new Date(year, month, 1).getDay();
      var daysInMonth = new Date(year, month + 1, 0).getDate();
      var startOffset = (firstDay + 6) % 7;

      var output = "Mo Di Mi Do Fr Sa So\n";
      var line = "";

      for (var i = 0; i < startOffset; i++) {
        line += "   ";
      }

      for (var d = 1; d <= daysInMonth; d++) {
        line += (d < 10 ? " " + d : d) + " ";
        if ((startOffset + d) % 7 === 0) {
          output += line + "\n";
          line = "";
        }
      }

      if (line !== "") output += line;
      document.getElementById("calendarOutput").textContent = output;
    })();

    // === TIMER ===
    var countdown;
    var isTimerRunning = false;

    function startTimer(minutes) {
      if (isTimerRunning) {
        clearInterval(countdown);
        isTimerRunning = false;
        document.getElementById('timer').innerText = '00:00';
      }

      var totalSeconds = minutes * 60;
      isTimerRunning = true;
      updateTimerDisplay(totalSeconds);

      countdown = setInterval(function () {
        totalSeconds--;
        updateTimerDisplay(totalSeconds);

        if (totalSeconds <= 0) {
          clearInterval(countdown);
          isTimerRunning = false;
          alert("Zeit ist um!");
        }
      }, 1000);
    }

    function updateTimerDisplay(seconds) {
      var minutes = Math.floor(seconds / 60);
      var remainingSeconds = seconds % 60;
      document.getElementById('timer').innerText = padTime(minutes) + ':' + padTime(remainingSeconds);
    }

    function padTime(time) {
      return time < 10 ? '0' + time : time;
    }

    // === NOTIZEN ===
    window.onload = function () {
      var savedNotes = localStorage.getItem('notes');
      if (savedNotes) {
        document.getElementById('notes').value = savedNotes;
      }
    };

    document.getElementById('notes').addEventListener('input', function () {
      localStorage.setItem('notes', this.value);
    });
  </script>

</body>
</html>
