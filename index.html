<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard fÃ¼r iPad 2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Dashboard" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: url('Werkstatt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 90%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    canvas {
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 70%;
      height: 70%;
      max-width: 300px;
      max-height: 300px;
      margin-top: 20px;
    }

    #digitalClock {
      font-size: 2.5em;
      font-family: monospace;
      margin: 10px 0;
      color: red;
    }

    .section {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      display: inline-block;
      width: 100%;
      max-width: 500px;
      word-wrap: break-word;
      text-align: left;
    }

    /* Kalender */
    .calendar {
      font-family: monospace;
      font-size: 1.2em;
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 Spalten fÃ¼r die Tage der Woche */
      gap: 5px;
      text-align: center;
      margin-top: 10px;
    }

    .calendar div {
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      font-size: 1.2em;
    }

    .empty {
      background-color: transparent;
    }

    /* Timer */
    .timer-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px; /* Abstand zwischen den Buttons */
    }

    .timer-buttons button {
      font-size: 1.5em;
      padding: 12px;
      margin: 12px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .timer-buttons button:hover {
      background-color: #e64a19;
    }

    /* Notizen */
    .notes {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- ANALOGE + DIGITALE UHR -->
    <canvas id="clockCanvas" width="300" height="300"></canvas>
    <div id="digitalClock">--:--:--</div>

    <!-- KALENDER -->
    <div class="section calendar">
      <div>So</div>
      <div>Mo</div>
      <div>Di</div>
      <div>Mi</div>
      <div>Do</div>
      <div>Fr</div>
      <div>Sa</div>
      <div id="calendarOutput"></div>
    </div>

    <!-- NOTIZEN -->
    <div class="section notes">
      <strong>Notizen:</strong>
      <textarea id="editableNotes">â€¢ Heute ist ein guter Tag fÃ¼r Fortschritt. ðŸŽ¯
â€¢ Neue Projekte starten! ðŸš€
â€¢ Denke daran, immer positiv zu bleiben. âœ¨</textarea>
    </div>

    <!-- Timer Buttons -->
    <div class="section timer-buttons">
      <button onclick="startTimer(5)">5 Minuten</button>
      <button onclick="startTimer(10)">10 Minuten</button>
      <button onclick="startTimer(15)">15 Minuten</button>
    </div>
  </div>

  <script>
    // === ANALOGE + DIGITALE UHR ===
    (function(){
      var canvas = document.getElementById("clockCanvas");
      var ctx = canvas.getContext("2d");
      if (!ctx) return;

      var radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.90;

      function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }

      function drawFace(ctx, radius) {
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = radius * 0.05;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
      }

      function drawNumbers(ctx, radius) {
        var ang, num;
        ctx.font = radius * 0.18 + "px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (num = 1; num <= 12; num++) {
          ang = num * Math.PI / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
        }
      }

      function drawHand(ctx, pos, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color || "#000";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }

      function drawTime(ctx, radius) {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        var digital = document.getElementById("digitalClock");
        digital.textContent =
          (hour < 10 ? "0" + hour : hour) + ":" +
          (minute < 10 ? "0" + minute : minute) + ":" +
          (second < 10 ? "0" + second : second);

        hour = hour % 12;
        hour = (hour * Math.PI / 6) +
               (minute * Math.PI / (6 * 60)) +
               (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.09);

        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.75, radius * 0.09);

        second = second * Math.PI / 30;
        drawHand(ctx, second, radius * 0.85, radius * 0.03, "red");
      }

      setInterval(function() {
        ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        drawClock();
      }, 1000);
    })();

    // === KALENDER ===
    (function(){
      var now = new Date();
      var dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];
      var monthNames = ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni",
                        "Juli", "August", "September", "Oktober", "November", "Dezember"];

      var day = now.getDate();
      var weekday = now.getDay();
      var month = now.getMonth();
      var year = now.getFullYear();

      document.getElementById("dateToday").textContent = `${dayNames[weekday]}, ${day}. ${monthNames[month]} ${year}`;

      var firstDay = new Date(year, month, 1).getDay();
      var daysInMonth = new Date(year, month + 1, 0).getDate();
      var calendarOutput = document.getElementById("calendarOutput");

      // Erzeuge leere Zellen fÃ¼r die ersten Tage
      for (var i = 0; i < firstDay; i++) {
        calendarOutput.innerHTML += `<div class="empty"></div>`;
      }

      // Erzeuge die Tageszahlen
      for (var dayNumber = 1; dayNumber <= daysInMonth; dayNumber++) {
        calendarOutput.innerHTML += `<div>${dayNumber}</div>`;
      }
    })();

    // === TIMER ===
    function startTimer(minutes) {
      var time = minutes * 60;
      var interval = setInterval(function() {
        var minutesLeft = Math.floor(time / 60);
        var secondsLeft = time % 60;
        document.getElementById("digitalClock").textContent =
          (minutesLeft < 10 ? "0" + minutesLeft : minutesLeft) + ":" +
          (secondsLeft < 10 ? "0" + secondsLeft : secondsLeft);
        if (time <= 0) {
          clearInterval(interval);
        }
        time--;
      }, 1000);
    }
  </script>

</body>
</html>
